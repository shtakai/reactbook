<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello react</title>
</head>
<body>
  <div id="app">

  </div>
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script>
    // app code
    var Component = React.createClass({
      propTypes: {
        firstName: React.PropTypes.string.isRequired,
        middleName: React.PropTypes.string,
        familyName: React.PropTypes.string.isRequired,
        address: React.PropTypes.string,
      },
      getDefaultProps: function() {
        return {
          middleName: 'サミュエルソン',
          address: 'some address'
        }
      },
      render: function() {
        return React.DOM.span(null, this.props.middleName + "i was " + this.props.name + ".");
      }
    });

    var logMixin = {
      _log: function(methodName, args) {
        console.log(methodName, args);
      },
      componentWillUpdate: function() {
        this._log('conponentWilllUpdate', arguments);
      },
      componentDidUpdate: function(oldProps, oldState) {
        this._log('did', arguments);
      },
      componentWillMount: function() {
        this._log('will mount', arguments);
      },
      componentDidMount: function() {
        this._log('did mount', arguments);
      },
      componentWillUnmount: function() {
        this._log('will unmount', arguments);
      },
      shouldComponentUpdate: function(newProps, newState) {
        this._log('should update', arguments);
        return true;
      },
    };

    var Counter = React.createClass({
      name: 'Counter',
      mixins: [logMixin],
      propTypes: {
        count: React.PropTypes.number.isRequired,
      },
      render:function() {
        return React.DOM.span(
          null,
          this.props.count,
        )
      }
    })

    var TextAreaCounter = React.createClass({
      name: 'TextAreaCounter',

      // antipattern
      propTypes: {
          text: React.PropTypes.string,
      },
      getInitialState: function() {
        return {
          text: this.props.text,
        };
      },

      getDefaultProps: function() {
        return {
          text: '',
        };
      },
      render: function() {
        var counter = null;
        if (this.state.text.length > 20) {
          counter = React.DOM.h3(
            null,
            React.createElement(
              Counter, {
                count: this.state.text.length,
              }
            )
          );
        }
        return React.DOM.div(
          null,
          React.DOM.textarea({
            value: this.state.text,
            onChange: this._textChange,
          }),
          counter
        );
      },
      _textChange: function(ev) {
        this.setState({
          text: ev.target.value
        });
      },
    });

    var ComponentFactory = React.createFactory(Component);
    ReactDOM.render(
      React.createElement(
        TextAreaCounter, {
          text: 'bob sapp'
        }
      ),
      document.getElementById("app")
    );
  </script>
</body>
</html>
